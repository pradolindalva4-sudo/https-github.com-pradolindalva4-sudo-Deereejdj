
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIONEER V12 - MASTER EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Orbitron', 'monospace'],
            },
            colors: {
              pioneer: {
                dark: '#050507',
                panel: '#0d0d12',
                led: '#00e5ff',
                neon: '#ff00ff',
                green: '#39ff14',
                red: '#ff3131'
              }
            },
            animation: {
              'pad-pulse-red': 'pad-pulse-red 1.5s infinite',
              'pad-pulse-orange': 'pad-pulse-orange 1.5s infinite',
              'pad-pulse-amber': 'pad-pulse-amber 1.5s infinite',
              'pad-pulse-green': 'pad-pulse-green 1.5s infinite',
              'pad-pulse-blue': 'pad-pulse-blue 1.5s infinite',
              'pad-pulse-purple': 'pad-pulse-purple 1.5s infinite',
              'pad-pulse-cyan': 'pad-pulse-cyan 1.5s infinite',
            },
            keyframes: {
              'pad-pulse-red': { '0%, 100%': { 'box-shadow': '0 0 5px #ff3131', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #ff3131', 'filter': 'brightness(1.5)' } },
              'pad-pulse-orange': { '0%, 100%': { 'box-shadow': '0 0 5px #ff6600', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #ff6600', 'filter': 'brightness(1.5)' } },
              'pad-pulse-amber': { '0%, 100%': { 'box-shadow': '0 0 5px #ffbf00', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #ffbf00', 'filter': 'brightness(1.5)' } },
              'pad-pulse-green': { '0%, 100%': { 'box-shadow': '0 0 5px #39ff14', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #39ff14', 'filter': 'brightness(1.5)' } },
              'pad-pulse-blue': { '0%, 100%': { 'box-shadow': '0 0 5px #0066ff', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #0066ff', 'filter': 'brightness(1.5)' } },
              'pad-pulse-purple': { '0%, 100%': { 'box-shadow': '0 0 5px #bc13fe', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #bc13fe', 'filter': 'brightness(1.5)' } },
              'pad-pulse-cyan': { '0%, 100%': { 'box-shadow': '0 0 5px #00e5ff', 'filter': 'brightness(1)' }, '50%': { 'box-shadow': '0 0 20px #00e5ff', 'filter': 'brightness(1.5)' } },
            }
          },
        },
      }
    </script>
  <style>
    body { background: radial-gradient(circle at center, #0d0d12 0%, #050507 100%); }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #00e5ff; border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="text-white overflow-hidden select-none">
    <div id="root"></div>
  </body>
</html>
